name = "jaredraylaw"
main = "worker.js"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "jaredraylaw-db"
database_id = "12345678-abcd-1234-abcd-123456789abc" # This will be filled after creating the database

# Assets configuration for serving static files
[site]
bucket = "./public"

# Custom domains (configured via Cloudflare Dashboard)
# After deployment, add these in: Workers & Pages → jaredraylaw → Settings → Triggers → Custom Domains
# - www.jaredraylaw.com
# - jaredraylaw.com

# Environment variables (optional)
[vars]
ENVIRONMENT = "production"
CONTACT_EMAIL = "jared@jaredraylaw.com"
SITE_URL = "https://www.jaredraylaw.com"

# Production environment
[env.production]
name = "jaredraylaw"

# Development/staging environment
[env.staging]
name = "jaredraylaw-staging"
